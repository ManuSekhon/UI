<!DOCTYPE html>

<html>

<head>
  <title>Dashboard: UI Training</title>

  <link href="css/styles.css" rel="stylesheet">
  <!-- Font awesome icons -->
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <!-- Custom fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <section id="logo">GeekyAnts</section>
      <section id="main-text">MAIN</section>
      <ul class="menu">
        <li class="active">
          <i class="fas fa-home"></i>
          <span class="text">Dashboard</span>
          <span class="badge color-6573d4">2</span>
        </li>
        <li>
          <i class="fas fa-calendar-week"></i>
          <span class="text">Calender</span>
        </li>
        <li>
          <i class="fas fa-envelope"></i>
          <span class="text">Email</span>
          <i class="fas fa-angle-right arrow"></i>
        </li>
        <li>
          <i class="fas fa-cube"></i>
          <span class="text">UI Elements</span>
          <i class="fas fa-angle-right arrow"></i>
        </li>
        <li>
          <i class="fab fa-wpforms"></i>
          <span class="text">Forms</span>
          <span class="badge color-6573d4">9</span>
        </li>
        <li>
          <i class="fas fa-chart-pie"></i>
          <span class="text">Charts</span>
          <i class="fas fa-angle-right arrow"></i>
        </li>
        <li>
          <i class="fas fa-table"></i>
          <span class="text">Tables</span>
          <i class="fas fa-angle-right arrow"></i>
        </li>
        <li>
          <i class="fas fa-smile-beam"></i>
          <span class="text">Icons</span>
          <i class="fas fa-angle-right arrow"></i>
        </li>
        <li>
          <i class="fas fa-map-marker-alt"></i>
          <span class="text">Maps</span>
          <span class="badge color-fa4564">2</span>
        </li>
      </ul>
    </nav>

    <div class="content">
      <!-- Topbar -->
      <header class="topbar"></header>
      <!-- Main content -->
      <main class="main-content"></main>
    </div>
  </div>
</body>

</html>
